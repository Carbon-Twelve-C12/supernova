name: Security Audit

# SECURITY MODULE (P1-006): Comprehensive dependency security scanning
# This workflow:
# - Runs cargo-audit to check for CVEs
# - Runs cargo-deny to verify licenses and sources
# - Generates SBOM (Software Bill of Materials)
# - Fails on any critical or high vulnerabilities

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit
      
      - name: Run security audit
        # Fail on any vulnerability
        run: cargo audit --deny warnings
        
      - name: Run cargo-deny (full check)
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check all
          arguments: --hide-inclusion-graph
        
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Install cargo-cyclonedx
        run: cargo install cargo-cyclonedx
        
      - name: Generate SBOM (CycloneDX format)
        run: |
          cargo cyclonedx --format json --output-cdx > sbom.json
          echo "SBOM generated: $(wc -c < sbom.json) bytes"
          
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90
          
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Run cargo-deny license check
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check licenses
          arguments: --hide-inclusion-graph
          
  supply-chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        
      - name: Run cargo-deny sources check
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check sources
          arguments: --hide-inclusion-graph