[package]
name = "node"
version = "0.1.0"
edition = "2021"

[dependencies]
btclib = { path = "../btclib" }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"

# P2P networking dependencies
libp2p = { version = "0.50", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Storage and utils
sled = "0.34"
thiserror = "1.0"
dashmap = "5.4"