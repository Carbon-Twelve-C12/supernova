# NetworkPolicy to restrict traffic to Supernova nodes
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: supernova-node-network-policy
  namespace: supernova-testnet
  labels:
    app.kubernetes.io/name: supernova
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supernova
      app.kubernetes.io/component: node
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow P2P traffic from anywhere (external peers)
    - ports:
        - protocol: TCP
          port: 8333
    
    # Allow RPC traffic only from within the cluster
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: supernova-testnet
      ports:
        - protocol: TCP
          port: 8332
    
    # Allow metrics scraping from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9100
    
    # Allow inter-node communication
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: supernova
      ports:
        - protocol: TCP
          port: 8333
        - protocol: TCP
          port: 8332
  
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    # Allow P2P connections to other nodes
    - ports:
        - protocol: TCP
          port: 8333
    
    # Allow inter-node RPC
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: supernova
      ports:
        - protocol: TCP
          port: 8332

